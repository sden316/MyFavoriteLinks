<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        .nav-button {
            background: white;
            border: none;
            border-radius: 8px;
            padding: 40px 20px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .nav-button i {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .youtube { background: #ff0000; color: white; }
        .facebook { background: #1877f2; color: white; }
        .linkedin { background: #0077b5; color: white; }
        .other { background: #6c757d; color: white; }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>Social Media Links Gallery</h1>
    <div class="nav-container">
        <a href="youtube.html" class="nav-button youtube">
            <i class="fab fa-youtube"></i>
            YouTube Links
        </a>
        <a href="facebook.html" class="nav-button facebook">
            <i class="fab fa-facebook"></i>
            Facebook Links
        </a>
        <a href="linkedin.html" class="nav-button linkedin">
            <i class="fab fa-linkedin"></i>
            LinkedIn Links
        </a>
        <a href="other.html" class="nav-button other">
            <i class="fas fa-link"></i>
            Other Links
        </a>
    </div>
</body>
</html>
